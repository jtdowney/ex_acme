name: CI Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      COVERALLS_FLAG_NAME: elixir-${{ matrix.versions.elixir }}-otp-${{ matrix.versions.otp }}
      COVERALLS_PARALLEL: true
      COVERALLS_REPO_TOKEN: ${{ secrets.COVERALLS_REPO_TOKEN }}
    strategy:
      matrix:
        versions:
          [
            { elixir: "1.15.8", otp: "26.2.5.14" },
            { elixir: "1.16.3", otp: "26.2.5.14" },
            { elixir: "1.17.3", otp: "26.2.5.14" },
            { elixir: "1.17.3", otp: "27.3.4.2" },
            { elixir: "1.18.4", otp: "26.2.5.14" },
            { elixir: "1.18.4", otp: "27.3.4.2" },
            { elixir: "1.18.4", otp: "28.1" },
          ]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Cache Docker layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Build Docker Image with Cache
        uses: docker/build-push-action@v4
        with:
          context: .
          file: Dockerfile
          push: false
          load: true
          tags: ex_acme:latest
          build-args: |
            ELIXIR_VERSION=${{ matrix.versions.elixir }}
            OTP_VERSION=${{ matrix.versions.otp }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache,mode=max

      - name: Pull Latest Docker Images
        run: docker compose pull

      - name: Run Tests with Coverage
        run: docker compose -f docker-compose.yml -f docker-compose.ci.yml run ex_acme mix coveralls.json

      - name: Upload Coverage to Coveralls
        continue-on-error: true
        run: |
          docker compose -f docker-compose.yml -f docker-compose.ci.yml run ex_acme mix coveralls.post || echo "::warning::Failed to upload coverage to Coveralls - service may be temporarily unavailable"

      - name: Type Check
        run: docker compose -f docker-compose.yml -f docker-compose.ci.yml run ex_acme mix dialyzer --format github

      - name: Tear Down Containers
        if: always()
        run: docker compose down

  finish:
    needs: test
    runs-on: ubuntu-latest
    if: ${{ always() }}
    steps:
      - name: Coveralls Finished
        continue-on-error: true
        uses: coverallsapp/github-action@v2
        with:
          parallel-finished: true
